<div class="black-container">
    <h2><a href="{{ page.url }}">{{ page.title }}{% if page.subtitle %}<div class="subtitle">{{ page.subtitle }}</div>{% endif %}</a></h2>
</div>

{% if page.images %}
    <ul class="photo-list">{% for image in page.images %}<li><a class="lightbox" rel="{{ page.url }}" href="/media/img/vystavy/orig/{{ image }}"><img src="/media/img/vystavy/thumb/{{ image }}" /></a></li>{% endfor %}</ul>
{% endif %}

<div class="black-container last">
    <div>
        {{ content }}
    </div>
</div>
